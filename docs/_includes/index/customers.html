<div class="customers">
    <div class="container">
        <h2>Who is using Axon Framework</h2>
        <md-grid-list md-cols-gt-xs="6" md-cols="3"
                      md-gutter="5%" md-row-height="1:1">
            {% for customer in site.data.customers limit:6 %}
                <md-grid-tile class="customer">
                    {% if customer.url %}
                    <a href="{{ customer.url }}">
                    {% endif %}
                        <img src="{{ customer.img }}">
                    {% if customer.url %}
                    </a>
                    {% endif %}
                </md-grid-tile>
            {% endfor %}
        </md-grid-list>
    </div>
</div>
