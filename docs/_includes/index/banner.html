<div class="banner">
    <div class="container" layout="column" layout-gt-sm="row">
        <div layout="column" layout-align="space-between stretch" flex="35" flex-xs="80" flex-sm="70"
             flex-offset-sm="15">
            <h2>Download Axon Framework</h2>
            <span>
            Open source Java platform solving common application complexity to enable developers
            to focus on the essence of business problems.
            </span>
            <md-button class="md-warn md-raised" href="{{ site.data.downloads.framework.latest.url }}"
                       target="_blank">{{ site.data.downloads.framework.latest.desc }}
            </md-button>

        </div>
        <div layout="column" layout-align="space-between stretch" flex="50" flex-offset-gt-sm="15" flex-xs="80"

             flex-offset-sm="15">

            <div layout="row" flex="100" layout-align="space-between stretch">

                    <table class="download-titles">

                            <td>Sources</td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>
                            <td>JavaDoc</td>
                        </tr>
                    </table>
                </div>
                <div layout="column" flex="65" style="overflow-x: hidden;">
                    <table class="downloads">
                        <tr>

                            <td><a href="{{ site.data.downloads.framework.latest.sources.tar }}">tar.gz</a></td>
                            <td></td>
                        </tr>
                    </table>
                    <table class="downloads">
                        <tr>
                            <td><a href="{{ site.data.downloads.framework.latest.docs.html }}">html</a></td>

                            <td><a href="{{ site.data.downloads.framework.latest.docs.epub }}">epub</a></td>
                            <td><a href="{{ site.data.downloads.framework.latest.docs.mobi }}">mobi</a></td>

                    </table>
                    <table class="downloads">
                        <tr>
                            <td><a href="{{ site.data.downloads.framework.latest.javadoc }}">html</a></td>

                    </table>

                </div>

        </div>
