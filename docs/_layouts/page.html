---
layout: default
---
<div class="container">
  <article>
    <div class="introduction">
      <h1>{{ page.title }}</h1>
      <div class="two-column">
        {{ page.introduction }}
      </div>
    </div>
    <div class="main-content">
      {% if page.event %}
      {% assign event = site.data.events.[page.event] %}
      <div class="call-to-action events">
        {% include event.html %}
      </div>
      {% endif %}
      {{ content | markdownify }}
    </div>
  </article>
</div>
