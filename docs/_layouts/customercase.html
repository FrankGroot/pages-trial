---
layout: default
---
<div class="banner">
    <div class="container">
        <h1>{{ page.title }}</h1>

    </div>
</div>
<div class="container">
    <article>
        <div class="customer-image">
            {% if page.logo %}
            <img src="{{ site.baseurl }}{{ page.logo }}">
            {% endif %}
            {% if page.quote %}
            <div class="customer-quote">
                {% if page.quote-image %}
                <img src="{{ page.quote-image }}">
                {% endif %}
                <span>{{ page.quote }}</span>
                <div class="external-link">
                    <a href="{{ page.link}}">{{ page.title }} website</a>
                </div>
            </div>
            {% endif %}
        </div>
        {{ page.content | markdownify }}
    </article>
</div>
