<!DOCTYPE html>
<html>

{% include head.html %}

<body ng-app="AxonIQ" ng-cloak md-themes-disabled ng-controller="MainController">
{% include header.html %}
<div layout="column" class="main-content" >

    {{ content }}

    {% include footer.html %}
</div>
<!-- Angular Material requires Angular.js Libraries -->
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<!-- Angular Material Library -->
<script src="{{ '/js/angular-material.min.js' | prepend: site.baseurl }}"></script>
{% if site.pagination_type == 'ops' %}
<script rel="javascript" type="text/javascript" src="{{ '/js/site.js' | prepend: site.baseurl }}"></script>
{% endif %}

<script type="text/javascript">
    angular.module('AxonIQ', ['ngMaterial'])
        .controller('MainController', function($scope, $mdSidenav) {
            $scope.openSidenav = function (){
                $mdSidenav('left').open();
            }
        });
</script>

</body>

</html>
