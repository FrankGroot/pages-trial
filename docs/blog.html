---
layout: default

---
<div class="banner">
    <div class="container">
        <h1>{{ page.title }}</h1>
    </div>
</div>
<div class="container">
    {% for post in site.posts %}
    <div>
      <div {% if post.image %} style="background: url('{{ post.image }}') center/cover;" {% endif %}>
        <h2>{{ post.title }}</h2>
      </div>
      <div>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        <p>{{ post.excerpt }}</p>
      </div>
      <div>
        <a class="md-button" href="{{ post.url | prepend: site.baseurl }}">
          Read More
        </a>
      </div>
